<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="SVG.css">
    <meta charset="utf-8">
  </head>
  <body>
    <!-- page content -->
    <h1>Svg project</h1>
    <p>The sun will change colors when pressed, and hover over clouds to see transparency.</p>
    <svg width="90%" viewBox="10 0 200 200" style="background-color:#5198d6">
        <!-- clouds-good -->
  <ellipse cx="100" cy="55" rx="30" ry="7" fill="white">
<animate attributeName="fill" from="white" to="#5198d6" dur="5s" begin="mouseover" />
  </ellipse>

  <ellipse cx="50" cy="45" rx="30" ry="6" fill="white">
<animate attributeName="fill" from="white" to="#5198d6" dur="5s" begin="mouseover" />
  </ellipse>

      <!-- House -->
      <rect x="80" y="90" width="20" height="20" fill="skyblue">
<animate attributeName="y" from="90" to="0" dur="9s" fill="freeze" />
<animate attributeName="x" from="80" to="120" dur="9s" fill="freeze"/>
      </rect>
      <polygon points="80,90 90,90 100,90" fill="#ad9e53">
      <animate attributeName="points" from="80,90 90,70 100,90" to="120,0 130,-20 140,0" dur="9s" />
      </polygon>

      <!-- sun-good -->
       <circle r="10" cx="100" cy="25" fill="yellow">
<animate attributeName>="fill" from="yellow" to="orange" dur="5s" begin="click">
</circle>

         <!--left wall-->
       <rect x="10" y="150" width="40" height="190" fill="#8e7a47">
     <animate attributename="y" from="150" to="45" dur="1" fill="freeze"/>
       </rect>

         <!--bush-->
        <circle   r="6" cx="15" cy="45" fill="green">
          <animate id="greencircle1" attributeName = "cx" from = "15" to = "25" dur = "3s" repeatcount="indefinite" begin="click; greencircle2.begin"/>
        </circle>
        <circle r="7" cx="20" cy="45" fill="green">
          <animate  id="greencircle2" attributeName = "cx" from = "20" to = "30" dur = "3s" repeatcount="indefinite" begin="click; greencircle1.begin;  greencircle2.begin"/>
        </circle>

           <circle r="7" cx="25" cy="45" fill="green">
             <animate id="greencircle3" attributeName = "cx" from = "25" to = "35" dur = "3s" repeatcount="indefinite" begin="click; greencircle1.begin; greencircle2.begin"/>
           </circle>

      <circle r="5" cx="30" cy="45" fill="green">
        <animate id="greencircle4"attributeName = "cx" from = "30" to = "40" dur = "3s" repeatcount="indefinite" begin="click; greencircle1.begin"/>
      </circle>

      <!--right wall-->
       <rect x="170" y="35" width="40" height="190" fill="#8e7a47"/>

         <!--water fall-->
       <rect x="160" y="35" width="30" height="190" fill="blue"/>

       <rect x="170" y="55" width="1" height="30" fill="white">
         <animate  attributeName = "y" from = "55" to = "85" dur = "4s" repeatcount="indefinite"/>
       </rect>

       <rect x="180" y="55" width="1" height="20" fill="white">
         <animate attributeName = "y" from = "55" to = "105" dur = "4s" repeatcount="indefinite"/>
       </rect>

       <rect x="175" y="35" width="1" height="20" fill="white">
         <animate attributeName = "y" from = "35" to = "85" dur = "4s" repeatcount="indefinite"/>
       </rect>

       <rect x="185" y="65" width="1" height="20" fill="white">
         <animate attributeName = "y" from = "65" to = "85" dur = "2s" repeatcount="indefinite"/>
       </rect>

  <circle   r="12" cx="183" cy="195" fill="white">
 <animate attributeName = "r" from = "12" to = "16" dur = "2s" repeatcount="indefinite" begin="click" />
  </circle>

  <circle   r="14" cx="170" cy="195" fill="white">
 <animate attributeName = "r" from = "14" to = "18" dur = "2s" repeatcount="indefinite" begin="click" />
  </circle>

  <!---the only transparent shape-->

 <rect x="60" y="150" width="95" height="15" fill="green" fill-opacity="0.25"/>


       <rect x="150" y="35" width="15" height="190" fill="#8e7a47"/>
</svg>
  </body>
</html>
